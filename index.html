<!DOCTYPE html>

<html>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Has S4 dropped yet?</title>
        <style>
            body {
                font-family: 'Ubuntu', sans-serif;
                text-align: center;
            }

            .text {
                margin: 2em;
            }
        </style>
    </head>

    <body>
        <div class="text">
            <h2>Has season 4 of Star vs the Forces of Evil been released yet?</h2>
            <h1>No.</h1>

            <h3>Days since S3 finale:</h3>
            <h2 id="counter"></h2>

            <script>
                const currentDate = new Date().getTime();
                const releaseDate = new Date('2018-04-07').getTime();

                let daysBetween = Math.floor((currentDate - releaseDate) / (24 * 60 * 60 * 1000));
                document.getElementById('counter').innerHTML = daysBetween

                console.log('created by NoOne#8086 on Discord.')
            </script>
        </div>
    </body>
</html>
